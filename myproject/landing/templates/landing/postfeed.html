<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Congratulations</title>
    <link rel="icon" href="static/landing/img/lingaIcon.png" type="image/png">

    <!-- Bootstrap core CSS -->
    <link href="static/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom fonts for this template -->
    <link href="vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
    <link href='https://fonts.googleapis.com/css?family=Kaushan+Script' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Droid+Serif:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700' rel='stylesheet' type='text/css'>

    <!-- Custom styles for this template -->
    <link href="static/landing/css/agency.min.css" rel="stylesheet">

    <!--rectangular slider button style-->
    <link href="static/landing/css/sliderbutton.css" rel="stylesheet" />


  </head>



  <body id="page-top" onload=scrollTo()>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top" id="mainNav">
      <div class="container">
        <img src="static/landing/img/lingaIcon.png" alt="Icon" style="width:40px;height:40px;">
        <a class="navbar-brand js-scroll-trigger" href="/">LinGa</a>
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          Menu
          <i class="fa fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav text-uppercase ml-auto">
            <li class="nav-item">
              <a class="nav-link js-scroll-trigger" href="">Run Analytics</a>
            </li>
            <li class="nav-item">
              <a class="nav-link js-scroll-trigger" href="/">Home</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Header -->
    <header class="masthead">
      <div class="container">
        <div class="intro-text">
          <div class="intro-heading text-uppercase">{%if successbool%}Congra {% else %} Marakha{% endif %}</div>
          <div class="intro-lead-in"<br>Your post has been successfully published.</div>
          <!--<div class="intro-heading text-uppercase">{{article.mailid}}</div>-->
          <br/>
          <br/>
          <div class="col-xl-9 mx-auto">
            <div class="row">
              <div class="col-12 col-md-3">
              </div>
              <div class="col-12 col-md-3">
                <a class="btn btn-block btn-lg btn-primary" data-toggle="tooltip" title="Go to your post" href="/posts/{{article.postid}}" >View Post</a>
              </div>
              <div class="col-12 col-md-3">
                <a class="btn btn-block btn-lg btn-primary" data-toggle="tooltip" title="See feedbacks to your post" href="/posts" >Search Feed</a>
              </div>
              <div class="col-12 col-md-3">
              </div>
            </div>
          </div>
        </div>

      </div>
    </header>


    <!-- Footer -->
    <footer>
      <div class="container">
        <div class="row">
          <div class="col-md-4">
            <span class="copyright">Copyright &copy; LinGa 2017</span>
          </div>
          <div class="col-md-4">
            <ul class="list-inline social-buttons">
              <li class="list-inline-item">
                <a href="#">
                  <i class="fa fa-twitter"></i>
                </a>
              </li>
              <li class="list-inline-item">
                <a href="#">
                  <i class="fa fa-facebook"></i>
                </a>
              </li>
              <li class="list-inline-item">
                <a href="#">
                  <i class="fa fa-linkedin"></i>
                </a>
              </li>
            </ul>
          </div>
          <div class="col-md-4">
            <ul class="list-inline quicklinks">
              <li class="list-inline-item">
                <a href="#">Privacy Policy</a>
              </li>
              <li class="list-inline-item">
                <a href="#">Terms of Use</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </footer>


    <!-- Bootstrap core JavaScript -->
    <script src="static/vendor/jquery/jquery.min.js"></script>
    <script src="static/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Plugin JavaScript -->
    <script src="static/vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Google location autocomplete API-->
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false&libraries=places"></script>
    <script>
      function initialize() {
        var input = document.getElementById('locationSearchField');
        var autocomplete = new google.maps.places.Autocomplete(input);
      }
      google.maps.event.addDomListener(window, 'load', initialize);
    </script>



    <!-- Contact form JavaScript -->
    <script src="static/landing/js/jqBootstrapValidation.js"></script>
    <script src="static/landing/js/contact_me.js"></script>

    <!-- Custom scripts for this template -->
    <script src="static/landing/js/agency.min.js"></script>

    <script>
      $(function () { $("input,textarea").jqBootstrapValidation(); } );
    </script>



  </body>

</html>
